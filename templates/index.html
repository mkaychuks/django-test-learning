{% for todo in todos %}
<ul>
    <li>
            <h2>{{ todo.title }}</h2>
            <h3>{{ todo.description }}</h3>
            <p>written by {{ todo.author }} on the {{ todo.date_created }}</p>
            <a href="{% url 'todo_detail' todo.pk %}">Detail</a>
    </li>
    
</ul>
    

{% endfor %}
